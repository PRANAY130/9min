<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Header -->
        <header class="flex items-center justify-between mb-12">
            <div class="flex items-center space-x-2">
                <h1 class="text-5xl font-bold text-white drop-shadow-[0_0_0.3rem_#ffffff70]">yahoo!</h1>
            </div>
            <div class="flex items-center space-x-6">
                <button class="text-white hover:text-yellow-300 transition-all transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </button>
                <button class="text-white hover:text-yellow-300 transition-all transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="glass rounded-2xl px-4 py-2 flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <span class="text-white font-medium text-lg">23Â°C</span>
                    <span class="text-white/80 text-sm">Barasat</span>
                </div>
            </div>
        </header>

        <!-- Greeting -->
        <div class="text-center mb-12">
            <h2 class="text-5xl font-bold text-white mb-3 drop-shadow-[0_0_0.3rem_#ffffff70]">Good evening!</h2>
            <p class="text-white/90 text-xl">Today is March 22</p>
        </div>

        <!-- Search Bar -->
        <div class="relative max-w-2xl mx-auto mb-16">
            <input type="text" placeholder="Search the web" 
                class="w-full px-8 py-5 rounded-2xl glass text-white placeholder-white/70 text-lg focus:outline-none focus:ring-4 focus:ring-white/30 transition-all">
            <button class="absolute right-4 top-1/2 -translate-y-1/2 text-white hover:text-yellow-300 transition-all transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>
        </div>

        <!-- Quick Links -->
        <div class="flex justify-center space-x-12 mb-16">
            <a href="#" class="group hover-scale">
                <div class="glass rounded-2xl p-6 flex flex-col items-center space-y-3">
                    <div class="p-4 rounded-xl bg-gradient-to-br from-purple-500 to-pink-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>

                </div>
            </a>
            <a href="#" class="group hover-scale">
                <div class="glass rounded-2xl p-6 flex flex-col items-center space-y-3">
                    <div class="p-4 rounded-xl bg-gradient-to-br from-pink-500 to-orange-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />

            </a>
            <a href="#" class="group hover-scale">
                <div class="glass rounded-2xl p-6 flex flex-col items-center space-y-3">
                    <div class="p-4 rounded-xl bg-gradient-to-br from-blue-500 to-cyan-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                        </svg>
                    </div>
                    <span class="text-white font-medium">News</span>
                </div>
            </a>
            <a href="#" class="group hover-scale">
                <div class="glass rounded-2xl p-6 flex flex-col items-center space-y-3">
                    <div class="p-4 rounded-xl bg-gradient-to-br from-yellow-500 to-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                    <span class="text-white font-medium">Horoscope</span>
                </div>
            </a>
        </div>

        <!-- Trending Section -->
        <div class="glass rounded-3xl p-10">
            <h3 class="text-3xl font-bold text-white mb-8 drop-shadow-[0_0_0.3rem_#ffffff70]">Trending now</h3>
            <div class="grid grid-cols-2 gap-x-16 gap-y-6">
                <div class="flex items-center space-x-4 group hover-scale">
                    <span class="text-2xl font-bold text-yellow-300">1.</span>
                    <a href="#" class="text-white group-hover:text-yellow-300 transition-colors text-lg">Amit Shah</a>
                </div>
                <div class="flex items-center space-x-4 group hover-scale">
                    <span class="text-2xl font-bold text-yellow-300">6.</span>
                    <a href="#" class="text-white group-hover:text-yellow-300 transition-colors text-lg">Osama Tabash</a>
                </div>
                <div class="flex items-center space-x-4 group hover-scale">
                    <span class="text-2xl font-bold text-yellow-300">2.</span>
                    <a href="#" class="text-white group-hover:text-yellow-300 transition-colors text-lg">Delimitation Meet</a>
                </div>
                <div class="flex items-center space-x-4 group hover-scale">
                    <span class="text-2xl font-bold text-yellow-300">7.</span>
                    <a href="#" class="text-white group-hover:text-yellow-300 transition-colors text-lg">Avneet Kaur</a>
                </div>
                <div class="flex items-center space-x-4 group hover-scale">
                    <span class="text-2xl font-bold text-yellow-300">3.</span>
                    <a href="#" class="text-white group-hover:text-yellow-300 transition-colors text-lg">Karnataka Bandh</a>
                </div>
                <div class="flex items-center space-x-4 group hover-scale">
                    <span class="text-2xl font-bold text-yellow-300">8.</span>
                    <a href="#" class="text-white group-hover:text-yellow-300 transition-colors text-lg">Ganesh Acharya</a>
                </div>
                <div class="flex items-center space-x-4 group hover-scale">
                    <span class="text-2xl font-bold text-yellow-300">4.</span>
                    <a href="#" class="text-white group-hover:text-yellow-300 transition-colors text-lg">Yashwant Verma</a>
                </div>
                <div class="flex items-center space-x-4 group hover-scale">
                    <span class="text-2xl font-bold text-yellow-300">9.</span>
                    <a href="#" class="text-white group-hover:text-yellow-300 transition-colors text-lg">Varun Chakravarthy</a>
                </div>
                <div class="flex items-center space-x-4 group hover-scale">
                    <span class="text-2xl font-bold text-yellow-300">5.</span>
                    <a href="#" class="text-white group-hover:text-yellow-300 transition-colors text-lg">Chandrababu Naidu</a>

                <div class="flex items-center space-x-4 group hover-scale">

                    <a href="#" class="text-white group-hover:text-yellow-300 transition-colors text-lg">IPL 2025</a>

</body>
</html>
